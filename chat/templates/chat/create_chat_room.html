{% extends 'chat/base.html' %}

{% block title %}Create Chat Room{% endblock %}

{% block content %}
<div class="container main-content">
    <h2>Create a Chat Room</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Room name" required>
        </div>
        <div class="form-group">
            <select name="agent" class="form-control" required>
                <option value="june">June</option>
                <option value="ludwig">Ludwig</option>
                <option value="gustav">Gustav</option>
                <option value="salvador">Salvador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
