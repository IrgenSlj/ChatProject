{% extends 'chat/base.html' %}

{% load static %}

{% block title %}Create Chat Room{% endblock %}

{% block content %}
<div class="logo-bar">
    <img src="{% static 'images/AI4U Logo-01.png' %}" alt="AI4U Logo" class="main-logo">
</div>
<div class="container main-content create-room-container">
    <h2 class="text-center mb-4">Create a Chat Room</h2>
    <form method="post" class="chat-input-row">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="name" id="name" class="chat-input" placeholder="Room name" required>
        </div>
        <div class="form-group">
            <select name="agent" class="chat-input" required>
                <option value="june">June</option>
                <option value="ludwig">Ludwig</option>
                <option value="gustav">Gustav</option>
                <option value="salvador">Salvador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary chat-send-btn">Create</button>
    </form>
</div>
{% endblock %}
